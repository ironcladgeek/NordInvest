name: PR Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Sync dependencies
        run: uv sync

      - name: Run pre-commit checks
        run: uv run poe pre-commit

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --tb=short --junit-xml=test-results.xml --cov=src --cov-report=xml --cov-report=term-missing

      - name: Check coverage threshold
        run: |
          uv run coverage report --fail-under=50 || echo "Coverage below 50% threshold"

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-pr
          fail_ci_if_error: false
          verbose: false

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results.xml
          check_name: "Test Results"
          comment_mode: always

      - name: Test summary
        if: always()
        run: |
          echo "## CI/CD Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "✅ Pre-commit checks passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests executed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Coverage measured (50%+ threshold)" >> $GITHUB_STEP_SUMMARY
